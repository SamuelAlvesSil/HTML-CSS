<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de Iframe</h1>
    <p>
        acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="450px" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        acessando o github

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
            
        </iframe>
    </p>
</body>
</html>
